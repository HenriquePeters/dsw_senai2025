{% extends "base.html" %}

{% block title %}Criar Receita{% endblock %}

{% block content %}
    <h1 class="mb-4">Criar Nova Receita</h1>
    <form method="POST" action="{{ url_for('criar_receita') }}">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>
        <div class="mb-3">
            <label for="instrucoes" class="form-label">Instruções</label>
            <textarea class="form-control" id="instrucoes" name="instrucoes" rows="5" required></textarea>
        </div>
        <div class="mb-3">
            <label for="chef" class="form-label">Chef</label>
            <select class="form-select" id="chef" name="chef" required>
                <option value="">Selecione um chef</option>
                {% for chef in chefs %}
                    <option value="{{ chef.id }}">{{ chef.nome }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="ingredientes" class="form-label">Ingredientes (separados por vírgula)</label>
            <input type="text" class="form-control" id="ingredientes" name="ingredientes" placeholder="Ex: Farinha, Ovos, Açúcar" required>
        </div>
        <button type="submit" class="btn btn-success">Cadastrar Receita</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Voltar</a>
    </form>
{% endblock %}
