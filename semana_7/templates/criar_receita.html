{% extends "base.html" %}
{% block title %}Nova Receita{% endblock %}
{% block content %}
<h2 class="mb-4">Adicionar Nova Receita</h2>

<form method="post" class="card p-4 shadow-sm">
    <div class="mb-3">
        <label class="form-label">Título</label>
        <input type="text" name="titulo" class="form-control" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Instruções</label>
        <textarea name="instrucoes" class="form-control" rows="4" required></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Chef</label>
        <select name="chef" class="form-select">
            {% for chef in chefs %}
            <option value="{{ chef.id }}">{{ chef.nome }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Ingredientes (separados por vírgula)</label>
        <input type="text" name="ingredientes" class="form-control" placeholder="Ex: Farinha, Ovos, Açúcar" required>
    </div>

    <button type="submit" class="btn btn-primary">Salvar Receita</button>
</form>
{% endblock %}
