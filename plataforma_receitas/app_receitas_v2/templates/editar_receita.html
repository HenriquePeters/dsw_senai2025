{% extends "layout.html" %}
{% block title %}Editar Receita{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow p-4">
      <h3 class="text-center mb-4">Editar Receita</h3>
      <form method="post">
        <div class="mb-3">
          <label for="titulo" class="form-label">Título</label>
          <input type="text" class="form-control" id="titulo" name="titulo" value="{{ receita.titulo }}" required>
        </div>
        <div class="mb-3">
          <label for="instrucoes" class="form-label">Instruções</label>
          <textarea class="form-control" id="instrucoes" name="instrucoes" rows="4" required>{{ receita.instrucoes }}</textarea>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-warning w-100">Atualizar</button>
          <a href="{{ url_for('index') }}" class="btn btn-secondary w-100">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
