{% extends "layout.html" %}
{% block title %}Nova Receita{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow p-4">
      <h3 class="text-center mb-4">Cadastrar Receita</h3>
      <form method="post">
        <div class="mb-3">
          <label for="titulo" class="form-label">Título</label>
          <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>
        <div class="mb-3">
          <label for="instrucoes" class="form-label">Instruções</label>
          <textarea class="form-control" id="instrucoes" name="instrucoes" rows="4" required></textarea>
        </div>
        <div class="mb-3">
          <label for="chef_id" class="form-label">Chef</label>
          <select class="form-select" id="chef_id" name="chef_id" required>
            {% for chef in chefs %}
              <option value="{{ chef.id }}">{{ chef.nome }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="ingredientes" class="form-label">Ingredientes (nome:quantidade, ...)</label>
          <input type="text" class="form-control" id="ingredientes" name="ingredientes">
          <small class="text-muted">Exemplo: tomate:2, cebola:1, farinha:200g</small>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-success w-100">Salvar</button>
          <a href="{{ url_for('index') }}" class="btn btn-secondary w-100">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
