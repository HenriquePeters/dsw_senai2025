{% extends "layout.html" %}
{% block title %}Novo Chef{% endblock %}
{% block content %}
<div class="card p-4 col-md-6 mx-auto">
    <h2 class="mb-3">Cadastrar Novo Chef</h2>
    <form method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="especialidade" class="form-label">Especialidade</label>
            <input type="text" class="form-control" id="especialidade" name="especialidade" required>
        </div>
        <div class="mb-3">
            <label for="anos_experiencia" class="form-label">Anos de ExperiÃªncia</label>
            <input type="number" class="form-control" id="anos_experiencia" name="anos_experiencia" min="0" required>
        </div>
        <button type="submit" class="btn btn-success">Salvar Chef</button>
    </form>
</div>
{% endblock %}
