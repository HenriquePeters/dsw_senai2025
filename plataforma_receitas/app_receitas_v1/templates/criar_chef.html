{% extends "layout.html" %}
{% block title %}Novo Chef{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow p-4">
      <h3 class="text-center mb-4">Cadastrar Chef</h3>
      <form method="post">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
          <label for="especialidade" class="form-label">Especialidade</label>
          <input type="text" class="form-control" id="especialidade" name="especialidade">
        </div>
        <div class="mb-3">
          <label for="anos_experiencia" class="form-label">Anos de ExperiÃªncia</label>
          <input type="number" class="form-control" id="anos_experiencia" name="anos_experiencia">
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-success w-100">Salvar</button>
          <a href="{{ url_for('listar_chefs') }}" class="btn btn-secondary w-100">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
