{% extends "layout.html" %}
{% block title %}Nova Receita{% endblock %}
{% block content %}
<div class="card p-4">
    <h2 class="mb-3">Cadastrar Nova Receita</h2>
    <form method="post">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" name="titulo" required>
        </div>
        <div class="mb-3">
            <label for="instrucoes" class="form-label">Instruções</label>
            <textarea class="form-control" id="instrucoes" name="instrucoes" rows="5" required></textarea>
        </div>
        <div class="mb-3">
            <label for="chef_id" class="form-label">Chef</label>
            <select class="form-select" id="chef_id" name="chef_id" required>
                {% for chef in chefs %}
                    <option value="{{ chef.id }}">{{ chef.nome }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="ingredientes" class="form-label">Ingredientes (formato: nome:quantidade, separados por vírgula)</label>
            <input type="text" class="form-control" id="ingredientes" name="ingredientes" placeholder="Ex: tomate:2, cebola:1">
        </div>
        <button type="submit" class="btn btn-primary">Salvar Receita</button>
    </form>
</div>
{% endblock %}
